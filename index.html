<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sorting Visualizer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="./sorting.css">
  </head>
  <body>

    <div class="main-container">
      <header>
        <h1 class="title">Sorting Algorithm Visualizer</h1>
        <nav class="navbar">
          <div class="nav-left">
            <button type="button" class="btn new-array">New Array</button>
            <div class="slider-container">
              <p class="slider-text">Array Size</p>
              <input class="array_size slider-input" type="range" min=5 max=50 step=1 value=50>
            </div>
            <div class="slider-container">
              <p class="slider-text">Speed</p>
              <input class="speed slider-input" type="range"  min=100 max=5000 step=100 value=100>
            </div>
          </div>
          <div class="nav-right">
            <button type="button" class="btn selection-sort">Selection Sort</button>
            <button type="button" class="btn bubble-sort">Bubble Sort</button>
            <button type="button" class="btn insertion-sort">Insertion Sort</button>
            <button type="button" class="btn merge-sort">Merge Sort</button>
          </div>
        </nav>
      </header>

      <div class="bar-container"></div>
    </div>

    <script src="/js/swap.js"></script>
    <script src="/js/selection.js"></script>
    <script src="/js/bubble.js"></script>
    <script src="/js/insertion.js"></script>
    <script src="/js/merge.js"></script>
    <script src="/js/sorting.js"></script>
  </body>
</html>
